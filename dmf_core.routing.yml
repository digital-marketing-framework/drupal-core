# Backend routes for Anyrel

dmf_core.backend:
  path: '/admin/dmf'
  defaults:
    _controller: 'dmf_core.controller.backend:handleRequest'
    _title: 'Anyrel'
  requirements:
    _permission: 'administer dmf'
  options:
    _admin_route: TRUE

dmf_core.backend.ajax:
  path: '/admin/dmf/ajax'
  defaults:
    _controller: 'dmf_core.controller.backend:handleAjaxRequest'
  requirements:
    _permission: 'administer dmf'
  options:
    _admin_route: TRUE
